<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-inline</title>
    <style>
        .card{
            width: 500px; border: 5px solid black; background-color: #f356f3;
        }
        .texto{
            font-family: monospace; 
        }
        .titulo{
            font-size: 30px;
        }
        .paragrafo{
            font-size: 15px;
        }
        .imagem{
            width: 100px;
            height:100px;
        }
        .colorlinda{
            color:blueviolet;
        }
        .vermelho{
            color: red;
        }
    </style>
</head>

<body>
    <!-- Div Pai -->
    <div class="card">
        <!-- Div Filhos -->
        <div class="imagem">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
        </div>
        <div>
                <h1 class="titulo texto">Meu nome é <span class="colorlinda">Marijuana</span></h1>
            <p class="paragrafo texto">Mensagem:<span class="vermelho">A vida não é um morango.</span></p>
        </div>
    </div>
    
</body>

</html>
